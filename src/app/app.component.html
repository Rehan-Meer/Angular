<app-header></app-header>
<main>
    <ul id="users">
        <li *ngFor="let user of users">
            <app-user (selectedUser)="OnUserSelected($event)" [Id]="user.id" [avatar]="user.avatar" [name]="user.name"></app-user>
        </li>
    </ul>
    <app-tasks [UserID]=this.selectedUserID [Name]="this.getSelectedUser()?.name!"></app-tasks>
</main>
