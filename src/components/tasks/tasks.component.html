@if (this.taskAdded) {
    <app-new-task (CancelPressed)="onCancelTask()" (AddTask)="onTaskAdded($event)"/>
}

<section id="tasks">
    <header>
        <h2>
            {{Name}}'s Tasks
        </h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (item of  SelectedUserTasks; track UserID) {
        <app-task-items (clicked)="onTaskCompleted($event)" [userTask]="item"></app-task-items>
        }
    </ul>
</section>
