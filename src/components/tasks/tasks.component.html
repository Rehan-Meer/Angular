@if (this.taskAdded) {
    <app-new-task [UserID]="UserID" (onClose)="onCloseTask()"/>
}

<section id="tasks">
    <header>
        <h2>
            {{Name}}'s Tasks
        </h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <div *ngFor="let userTask of selectedUserTasks">
            <app-task-items [userTask]="userTask"></app-task-items>
        </div>
        
    </ul>
</section>
